# Build settings
destination: _site
permalink: /:title
markdown: kramdown
highlighter: rouge
paginate: 5

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins:
  - jekyll-github-metadata
  - jekyll-paginate
  - jemoji
  - jekyll-sitemap
  - jekyll-gist

exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - screenshot.png
  - _vendor
